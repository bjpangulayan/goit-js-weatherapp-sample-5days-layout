<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

      <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" />
</head>

<body>
    <div class="five-days">
        <div class="five-days-child"></div>
        <div class="five-days-inner">
            <div class="city-search-parent">
                <div class="city-search">
                    <div class="city-search-child"></div>
                    <div class="icon-location-parent">
                        <!-- <div class="icon-location">
                            <div class="icon-location-child"></div>
                            <div class="icon-location-item"></div>
                            <div class="icon-location-inner"></div>
                            <div class="rectangle-div"></div>
                            <div class="icon-location-child1"></div>
                        </div> -->
                        <img class="favorites-icon" loading="lazy" alt="" src="./images/icon location (1).svg" />
                        <input class="enter-the-city" placeholder="Enter the city" type="text" />
                    </div>
                    <img class="city-search-item" alt="" src="./images/Star 1 (1).svg" />
                </div>
                <div class="frame-wrapper">
                    <nav class="city-1-parent">
                        <div class="city-1">
                            <a class="kyiv">Kyiv</a>
                            <div class="city-1-inner">
                                <img class="frame-child" loading="lazy" alt="" src="./images/Vector 1 (2).svg" />
                            </div>
                        </div>
                        <div class="city-2">
                            <a class="paris">Paris</a>
                            <div class="city-2-inner">
                                <img class="frame-item" loading="lazy" alt="" src="./images/Vector 1 (2).svg" />
                            </div>
                        </div>
                        <div class="city-3">
                            <a class="vinnytsya">Vinnytsya</a>
                            <div class="city-3-inner">
                                <img class="frame-inner" loading="lazy" alt="" src="./images/Vector 1 (2).svg" />
                            </div>
                        </div>
                        <button class="city-4">
                            <u class="warsaw">Warsaw</u>
                            <div class="city-4-inner">
                                <img class="vector-icon" alt="" src="./images/Vector 1 (2).svg" />
                            </div>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
        <main class="parent">
            <img class="icon" alt="" src="./public/2-1@2x.png" />

            <img class="arrow-left-icon" loading="lazy" alt="" src="./images/arrow down.svg" />

            <div class="frame-child1"></div>
            <div class="frame-child2"></div>
            <img class="arrow-left-icon1" loading="lazy" alt="" src="./images/arrow right.svg" />
        </main>
        <div class="frame-parent">
            <div class="frame-container">
                <div class="kyiv-ua-parent">
                    <b class="kyiv-ua">Kyiv, UA</b>
                    <div class="day-1-parent">
                        <div class="day-1">
                            <b class="today">today</b>
                        </div>
                        <div class="day-2">
                            <b class="days">5 days</b>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rectangle-parent">
                <div class="frame-child3"></div>
                <div class="frame-div">
                    <div class="frame-group">
                        <div class="frame-parent1">
                            <div class="sunday-wrapper">
                                <div class="sunday">Sunday</div>
                            </div>
                            <div class="feb">09 Feb</div>
                        </div>
                        <div class="frame-parent2">
                            <div class="monday-wrapper">
                                <div class="monday">Monday</div>
                            </div>
                            <div class="feb1">10 Feb</div>
                        </div>
                        <div class="frame-parent3">
                            <div class="tuesday-wrapper">
                                <div class="tuesday">Tuesday</div>
                            </div>
                            <a class="feb2">11 Feb</a>
                        </div>
                        <div class="wednesday-parent">
                            <div class="wednesday">Wednesday</div>
                            <div class="feb-wrapper">
                                <div class="feb3">12 Feb</div>
                            </div>
                        </div>
                        <div class="thursday-parent">
                            <div class="thursday">Thursday</div>
                            <div class="feb4">13 Feb</div>
                        </div>
                    </div>
                </div>
                <div class="frame-parent4">
                    <div class="frame-parent5">
                        <div class="cloudy-wrapper">
                            <img class="cloudy-icon" loading="lazy" alt="" src="./images/001-cloudy (1).svg" />
                        </div>
                        <div class="frame-parent6">
                            <div class="frame-parent7">
                                <div class="min-parent">
                                    <div class="min">min</div>
                                    <b class="b">-2°</b>
                                </div>
                                <div class="vector-wrapper">
                                    <img class="frame-child4" loading="lazy" alt="" src="./images/Vector 3.svg" />
                                </div>
                                <div class="max-parent">
                                    <div class="max">max</div>
                                    <b class="b1">1°</b>
                                </div>
                            </div>
                            <div class="more-info-wrapper">
                                <b class="more-info">more info</b>
                            </div>
                        </div>
                    </div>
                    <div class="frame-parent8">
                        <div class="snow-wrapper">
                            <img class="snow-icon" loading="lazy" alt="" src="./images/006-snow.svg" />
                        </div>
                        <div class="frame-parent9">
                            <div class="frame-parent10">
                                <div class="min-group">
                                    <div class="min1">min</div>
                                    <b class="b2">-2°</b>
                                </div>
                                <div class="vector-container">
                                    <img class="frame-child5" loading="lazy" alt="" src="./images/Vector 3.svg" />
                                </div>
                                <div class="max-group">
                                    <div class="max1">max</div>
                                    <b class="b3">1°</b>
                                </div>
                            </div>
                            <div class="more-info-container">
                                <b class="more-info1">more info</b>
                            </div>
                        </div>
                    </div>
                    <div class="frame-parent11">
                        <div class="weather-wrapper">
                            <img class="weather-icon" loading="lazy" alt="" src="./images/007-weather.svg" />
                        </div>
                        <div class="frame-parent12">
                            <div class="frame-parent13">
                                <div class="min-container">
                                    <div class="min2">min</div>
                                    <b class="b4">-2°</b>
                                </div>
                                <div class="vector-frame">
                                    <img class="frame-child6" loading="lazy" alt="" src="./images/Vector 3.svg" />
                                </div>
                                <div class="max-container">
                                    <div class="max2">max</div>
                                    <b class="b5">1°</b>
                                </div>
                            </div>
                            <div class="more-info-frame">
                                <b class="more-info2">more info</b>
                            </div>
                        </div>
                    </div>
                    <div class="frame-parent14">
                        <div class="sun-wrapper">
                            <img class="sun-icon" loading="lazy" alt="" src="./images/002-sun.svg" />
                        </div>
                        <div class="frame-parent15">
                            <div class="frame-parent16">
                                <div class="min-parent1">
                                    <div class="min3">min</div>
                                    <b class="b6">-2°</b>
                                </div>
                                <div class="vector-wrapper1">
                                    <img class="frame-child7" loading="lazy" alt="" src="./images/Vector 3.svg" />
                                </div>
                                <div class="max-parent1">
                                    <div class="max3">max</div>
                                    <b class="b7">1°</b>
                                </div>
                            </div>
                            <div class="more-info-wrapper1">
                                <b class="more-info3">more info</b>
                            </div>
                        </div>
                    </div>
                    <div class="frame-parent17">
                        <div class="clouds-and-sun-wrapper">
                            <img class="clouds-and-sun-icon" loading="lazy" alt="" src="./images/010-clouds-and-sun.svg" />
                        </div>
                        <div class="frame-parent18">
                            <div class="frame-parent19">
                                <div class="min-parent2">
                                    <div class="min4">min</div>
                                    <b class="b8">-2°</b>
                                </div>
                                <div class="vector-wrapper2">
                                    <img class="frame-child8" loading="lazy" alt="" src="./images/Vector 3.svg" />
                                </div>
                                <div class="max-parent2">
                                    <div class="max4">max</div>
                                    <b class="b9">1°</b>
                                </div>
                            </div>
                            <div class="more-info-wrapper2">
                                <b class="more-info4">more info</b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="show-chart-wrapper">
                <u class="show-chart">Show Chart</u>
            </div>
        </div>
    </div>
</body>

</html>
